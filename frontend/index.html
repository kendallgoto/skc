<html>
	<head>
	</head>
	<body>
		<div class="interactive-body">
			<div class="section" id="info-section">
				<div class="info">
					<h1>some info ...</h1>
					<p>ok</p>
				</div>
			</div>
			<div class="section" id="code-section">
				<div class="code">
					<textarea id="code-textarea">
						Say "hello" to me. Next, say "goodbye" to me.
					</textarea>
				</div>
			</div>
			<div class="section" id="transform-section">
				<div class="transform-split">
					<div class="transform-result">
						<pre id="code-result"></pre>
					</div>
					<div class="transform-execute">
						<pre id="transform-result"></pre>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			async function update() {
				const body = document.getElementById("code-textarea").innerHTML;
				res = await fetch("http://127.0.0.1:8080", {
					method: "POST",
					mode: "no-cors",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({code: body})
				})
				console.log(res)
			}
			(async function() {
				await update()
			})()
		</script>	
	</body>
</html>
